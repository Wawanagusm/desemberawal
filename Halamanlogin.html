<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Undangan</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-image: url(Halamanlogin (3)/bek.png);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .invitation {
      text-align: center;
      width: 85%;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .invitation::before {
      top: -40px;
      left: -40px;
      opacity: 0.7;
    }

    .invitation::after {
      bottom: -40px;
      right: -40px;
      opacity: 0.7;
    }

    .invitation h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: #8a4b3e;
      margin-bottom: 10px;
    }

    .invitation h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1rem;
      color: #8a4b3e;
      margin-bottom: 10px;

    }

    .date {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }

    .date div {
      background-color: #8a4b3e;
      margin: 50px 3;
      width: 400px;
      color: white;
      padding: 10px 15px;
      text-align: center;
      font-size: 20p;
    }



    .names {
      margin: 20px 0;
    }

    .names h2 {
      font-family: 'Playfair Display';
      font-size: 1.5rem;
      color: #8a4b3e;
    }

    .names h3 {
      font-family: 'Playfair Display', serif;
      font-size: 1.2rem;
      color: #8a4b3e;
      margin-top: 5px;
    }

    .location {
      margin-top: 30px;
      color: #8a4b3e;
      font-size: 0.9rem;
    }

    /* Gaya Accordion */
    .accordion {
      width: 75%;
      margin: 10px auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .accordion-item {
      border-bottom: 1px solid #ccc;
    }

    .accordion-header {
      background-color: #f5f5f5;
      padding: 10px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      color: rgb(255, 153, 0);
    }

    .accordion-header:hover {
      background-color: #ddd;
    }

    .accordion-body {
      display: none;
      padding: 15px;
      background-color: #fff;
      font-size: 16px;
    }

    .accordion-body.show {
      display: block;
    }

    /* Gaya Login Form */
    form {
      display: flex;
      flex-direction: column;
    }

    form .form-group {
      margin-bottom: 15px;
    }

    form label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    form input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form button {
      padding: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="invitation">
    <h1>Happy Brithday</h1>
    <h2>Rabu</h2>
    <div class="date">
      <div>DESEMBER</div>
      <div
        style="background-color:white; color: rgb(255, 153, 0); width: 20%; border-radius: 50%; text-align: center; font-size: 250%;">
        04</div>
      <div>2024</div>
    </div>
    <div class="names">
      <h2>DEA RIZKY ALDHANA</h2>
    </div>

    <div class="accordion">
      <!-- Item 1 -->
      <div class="accordion-item">
        <div class="accordion-header" onclick="toggleAccordion('loginForm')">Buka Surat</div>
        <div class="accordion-body" id="loginForm">
          <form onsubmit="event.preventDefault(); login();">
            <div class="form-group">
              <input type="text" id="username" placeholder="Masukkan username" required>
            </div>
            <div class="form-group">
              <input type="password" id="password" placeholder="Masukkan password" required>
            </div>
            <button type="submit">Login</button>
          </form>
        </div>
      </div>
    </div>

    <div class="location">
    Setiap tahun adalah kesempatan baru untuk tumbuh dan menjadi lebih baik
    </div>
  </div>
</body>

<script>
  function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    if (username === "tanggal4" && password === "desemberawal") {
      alert("Login berhasil!");
      // Arahkan ke halaman lain (jika perlu)
      // window.location.href = "home.html";
    } else {
      alert("Username atau password salah.");
    }
  }

  // Fungsi untuk toggle accordion
  function toggleAccordion(id) {
    const body = document.getElementById(id);
    body.classList.toggle("show");
  }

  // Fungsi login
  function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    if (username === "tanggal4" && password === "desemberawal") {
      alert("Login berhasil!");
      window.location.href = "Halamanlogin/Landpage.html";
    } else {
      alert("Username atau password salah.");
    }
  }
</script>


</html>
